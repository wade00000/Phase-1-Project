<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flatdango - Movie Ticket App</h1>
    
    <div id="container">
        <div id="movies-list">
            <!-- Movies List Section -->
            <h2>Movies</h2>
            <ul id="films"> </ul>
        </div>
      
        <div id="movie-details">
            <!-- Movie Details Section -->
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title">Movie Title</h2>
            <p id="runtime">Runtime: </p>
            <p id="showtime">Showtime: </p>
            <p id="available-tickets">Available Tickets: </p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
         

    </div>
   
   

    <script src="script.js"></script>
</body>
</html>
